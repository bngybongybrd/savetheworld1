{% extends "layout.html" %}
{% block content %}
  <p>{{ items }}</p>
  {% for post in posts %} <!-- for post in post_contents -->
    <article class="media content-section">
      <div class="media-body">
        <div class="article-metadata">
          <a class="mr-2" href="#">{{ post.user }}</a> <!-- post[0] -->
          <small class="text-muted">{{ post.date }}</small> <!-- post[3] -->
        </div>
        <h2><a class="article-title" href="#">{{ post.title }}</a></h2> <!-- post[1] -->
        <p class="article-content">{{ post.content }}</p> <!-- post[2] -->
      </div>
    </article>
  {% endfor %}
{% endblock content %}
